jenkins:
  securityRealm:
    oic:
      authorizationServerUrl: "${keycloakUrl}/realms/master/protocol/openid-connect/auth"
      clientId: "${clientID}"
      clientSecret: "${clientSecret}"
      disableSslVerification: true
      emailFieldName: "email"
      endSessionEndpoint: "${keycloakUrl}/realms/master/protocol/openid-connect/logout"
      escapeHatchEnabled: false
      escapeHatchSecret: ""
      fullNameFieldName: "name"
      groupsFieldName: "group-membership"
      logoutFromOpenidProvider: true
      scopes: "web-origins acr address phone openid offline_access roles profile microprofile-jwt email"
      tokenServerUrl: "${keycloakUrl}/realms/master/protocol/openid-connect/token"
      userInfoServerUrl: "${keycloakUrl}/realms/master/protocol/openid-connect/userinfo"
      userNameField: "preferred_username"
      wellKnownOpenIDConfigurationUrl: "${keycloakUrl}/auth/realms/master/.well-known/openid-configuration"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Read:authenticated"
        - "Overall/Administer:jvandergriendt"
        - "Overall/Administer:Administrators"
        - "Overall/Administer:/Administrators"
