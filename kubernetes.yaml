jenkins:
  clouds:
    - kubernetes:
        name: kubernetes
        containerCapStr: 100
        templates:
          - name: mavenjdk8
            label: mavenpodtemplate
            containers:
              - name: maven
                image: maven:3.3.9-jdk-8-alpine
                ttyEnabled: true
                command: cat
                args: ""
          - name: mavenjdk11
            label: mavenpodtemplate
            containers:
              - name: maven
                image: maven:3-jdk-11
                ttyEnabled: true
                command: cat
                args: ""
